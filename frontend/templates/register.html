<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white text-center py-3">
          <h4 class="mb-0">Registracija</h4>
        </div>
        <div class="card-body p-4">
          <form id="registerForm">
            <div class="form-group">
              <label for="username">Korisničko ime</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Unesite korisničko ime" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email adresa</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Unesite email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Lozinka</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Unesite lozinku" required minlength="6">
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Potvrdite lozinku</label>
              <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Potvrdite lozinku" required>
            </div>
            
            <button type="submit" class="btn btn-info btn-block">Registrujte se</button>
          </form>
          
          <div class="text-center mt-3">
            <p class="mb-0">Već imate račun? <a href="#login" class="text-info">Prijavite se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $("#registerForm").validate({
      rules: {
        confirmPassword: {
          equalTo: "#password"
        }
      },
      messages: {
        confirmPassword: {
          equalTo: "Lozinke se ne poklapaju"
        }
      },
      submitHandler: function(form) {
        const formData = {
          username: $("#username").val(),
          email: $("#email").val(),
          password: $("#password").val()
        };

        $.blockUI({ message: '<h3>Registracija...</h3>' });

        $.ajax({
          url: Constants.PROJECT_BASE_URL + "auth/register",
          type: "POST",
          data: JSON.stringify(formData),
          contentType: "application/json",
          dataType: "json",
          success: function(result) {
            $.unblockUI();
            toastr.success("Uspješno ste se registrovali! Molimo prijavite se.");
            window.location.hash = "#login";
          },
          error: function(xhr) {
            $.unblockUI();
            const errorMsg = xhr.responseJSON?.error || "Greška prilikom registracije";
            toastr.error(errorMsg);
          }
        });
      }
    });
  });
</script>
