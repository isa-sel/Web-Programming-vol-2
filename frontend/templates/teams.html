<div class="container mt-4 mb-5">
  <!-- Header section with statistics -->
  <div class="bg-light rounded-lg p-4 mb-4 shadow-sm">
    <div class="row">
      <div class="col-md-8">
        <h2 class="mb-2">Timovi</h2>
        <p class="text-muted mb-0">Pregled i upravljanje timovima u rukometnoj ligi</p>
      </div>
      <div class="col-md-4 text-right" id="admin-add-team-btn">
        <!-- Admin button will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Statistics cards -->
  <div class="row mb-4">
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="total-teams">-</div>
          <div class="label">Ukupno timova</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="senior-teams"></div>
          <div class="label">Seniorski timovi</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="female-teams"></div>
          <div class="label">Ženski timovi</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="junior-teams"></div>
          <div class="label">Junior timovi</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Teams Table -->
  <div class="card mb-4">
    <div class="card-header bg-white py-3">
      <h5 class="mb-0">Lista timova</h5>
    </div>
    <div class="card-body">
      <table id="teams-table" class="display table table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Naziv tima</th>
            <th>Lokacija</th>
            <th>Osnovan</th>
            <th>Kategorija</th>
            <th>Pol</th>
            <th>Akcije</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTable will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Team Modal -->
  <div class="modal fade" id="addTeamModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-plus-circle mr-2 text-info"></i>
            Dodaj novi tim
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addTeamForm">
            <div class="form-group">
              <label for="teamName">Naziv tima</label>
              <input type="text" class="form-control" name="name" id="teamName" required>
            </div>
            <div class="form-group">
              <label for="teamLocation">Lokacija</label>
              <input type="text" class="form-control" name="location" id="teamLocation">
            </div>
            <div class="form-group">
              <label for="foundedYear">Godina osnivanja</label>
              <input type="number" class="form-control" name="founded_year" id="foundedYear" min="1900" max="2025">
            </div>
            <div class="form-group">
              <label for="ageCategory">Kategorija po godinama</label>
              <select class="form-control" name="age_category_id" id="ageCategory" required>
                <option value="">Odaberi kategoriju</option>
                <option value="1">Seniori</option>
                <option value="2">Juniori</option>
                <option value="3">Kadeti</option>
              </select>
            </div>
            <div class="form-group">
              <label for="genderCategory">Pol</label>
              <select class="form-control" name="gender_id" id="genderCategory" required>
                <option value="">Odaberi pol</option>
                <option value="1">Muški</option>
                <option value="2">Ženski</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="addTeamForm" class="btn btn-info">
            <i class="fas fa-save mr-1"></i> Sačuvaj tim
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Team Modal -->
  <div class="modal fade" id="editTeamModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-edit mr-2 text-info"></i>
            Izmijeni tim
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editTeamForm">
            <input type="hidden" name="id" id="editTeamId">
            <div class="form-group">
              <label for="editTeamName">Naziv tima</label>
              <input type="text" class="form-control" name="name" id="editTeamName" required>
            </div>
            <div class="form-group">
              <label for="editTeamLocation">Lokacija</label>
              <input type="text" class="form-control" name="location" id="editTeamLocation">
            </div>
            <div class="form-group">
              <label for="editFoundedYear">Godina osnivanja</label>
              <input type="number" class="form-control" name="founded_year" id="editFoundedYear" min="1900" max="2025">
            </div>
            <div class="form-group">
              <label for="editAgeCategory">Kategorija po godinama</label>
              <select class="form-control" name="age_category_id" id="editAgeCategory" required>
                <option value="">Odaberi kategoriju</option>
                <option value="1">Seniori</option>
                <option value="2">Juniori</option>
                <option value="3">Kadeti</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editGenderCategory">Pol</label>
              <select class="form-control" name="gender_id" id="editGenderCategory" required>
                <option value="">Odaberi pol</option>
                <option value="1">Muški</option>
                <option value="2">Ženski</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="editTeamForm" class="btn btn-info">
            <i class="fas fa-save mr-1"></i> Ažuriraj
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Team Modal -->
  <div class="modal fade" id="deleteTeamModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-exclamation-triangle mr-2 text-danger"></i>
            Obriši tim
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="delete_team_id">
          <p id="delete-team-body"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="TeamService.closeModal()">Odustani</button>
          <button type="button" class="btn btn-danger" onclick="TeamService.deleteTeam()">
            <i class="fas fa-trash mr-1"></i> Obriši
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Always check user role when page loads
    const token = localStorage.getItem("user_token");
    const user = Utils.parseJwt(token)?.user;
    
    // Clear and re-render admin button
    $("#admin-add-team-btn").empty();
    
    if (user && user.role === Constants.ADMIN_ROLE) {
      $("#admin-add-team-btn").html('<button class="btn btn-info" onclick="TeamService.openAddModal()"><i class="fas fa-plus-circle mr-2"></i> Dodaj novi tim</button>');
    }
    
    // Initialize team service
    TeamService.init();
  });
</script>
