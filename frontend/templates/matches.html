<div class="container mt-4 mb-5">
  <!-- Header section with statistics -->
  <div class="bg-light rounded-lg p-4 mb-4 shadow-sm">
    <div class="row">
      <div class="col-md-8">
        <h2 class="mb-2">Utakmice</h2>
        <p class="text-muted mb-0">Pregled nadolazećih i završenih utakmica rukometne lige</p>
      </div>
      <div class="col-md-4 text-right" id="admin-add-match-btn">
        <!-- Admin button will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Match Statistics Row -->
  <div class="row mb-4">
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="stat-upcoming"></div>
          <div class="label">Nadolazeće utakmice</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="stat-finished"></div>
          <div class="label">Završene utakmice</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="stat-goals"></div>
          <div class="label">Ukupno golova</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="stat-venues"></div>
          <div class="label">Aktivnih dvorana</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Matches Table -->
  <div class="card mb-4">
    <div class="card-header bg-white py-3">
      <h5 class="mb-0">Lista utakmica</h5>
    </div>
    <div class="card-body">
      <table id="matches-table" class="display table table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Datum i vrijeme</th>
            <th>Domaćin</th>
            <th>Gost</th>
            <th>Dvorana</th>
            <th>Akcije</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTable will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Match Modal -->
  <div class="modal fade" id="addMatchModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-plus-circle mr-2 text-info"></i>
            Zakaži novu utakmicu
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addMatchForm">
            <div class="form-group">
              <label for="matchDateTime">Datum i vrijeme</label>
              <input type="datetime-local" class="form-control" name="start_time" id="matchDateTime" required>
            </div>
            <div class="form-group">
              <label for="matchLeague">Liga</label>
              <select class="form-control" name="league_id" id="matchLeague" required>
                <option value="">Odaberi ligu</option>
                <option value="1">Premijer liga BiH</option>
              </select>
            </div>
            <div class="form-group">
              <label for="matchLeaguePhase">Faza lige</label>
              <select class="form-control" name="league_phase_id" id="matchLeaguePhase" required>
                <option value="">Odaberi fazu</option>
                <option value="1">Grupna faza</option>
              </select>
            </div>
            <div class="form-group">
              <label for="matchPair">Par</label>
              <select class="form-control" name="pair_id" id="matchPair" required>
                <option value="">Odaberi par</option>
                <option value="1">Par 1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="homeParticipant">Domaći učesnik</label>
              <select class="form-control" name="home_participant_id" id="homeParticipant" required>
                <option value="">Odaberi domaći tim</option>
                <option value="1">Učesnik 1</option>
                <option value="2">Učesnik 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="awayParticipant">Gostujući učesnik</label>
              <select class="form-control" name="away_participant_id" id="awayParticipant" required>
                <option value="">Odaberi gostujući tim</option>
                <option value="1">Učesnik 1</option>
                <option value="2">Učesnik 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="matchVenue">Dvorana</label>
              <select class="form-control" name="venue_id" id="matchVenue">
                <option value="">Odaberi dvoranu</option>
                <option value="1">Dvorana Skenderija</option>
              </select>
            </div>
            <div class="form-group">
              <label for="matchNotes">Napomene</label>
              <textarea class="form-control" name="notes" id="matchNotes" rows="3" placeholder="Dodatne informacije o utakmici..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="addMatchForm" class="btn btn-info">
            <i class="fas fa-calendar-check mr-1"></i> Zakaži utakmicu
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Match Modal -->
  <div class="modal fade" id="editMatchModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-edit mr-2 text-info"></i>
            Izmijeni utakmicu
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editMatchForm">
            <input type="hidden" name="id" id="editMatchId">
            <div class="form-group">
              <label for="editMatchDateTime">Datum i vrijeme</label>
              <input type="datetime-local" class="form-control" name="start_time" id="editMatchDateTime" required>
            </div>
            <div class="form-group">
              <label for="editHomeParticipant">Domaći učesnik</label>
              <select class="form-control" name="home_participant_id" id="editHomeParticipant" required>
                <option value="">Odaberi domaći tim</option>
                <option value="1">Učesnik 1</option>
                <option value="2">Učesnik 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editAwayParticipant">Gostujući učesnik</label>
              <select class="form-control" name="away_participant_id" id="editAwayParticipant" required>
                <option value="">Odaberi gostujući tim</option>
                <option value="1">Učesnik 1</option>
                <option value="2">Učesnik 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editMatchVenue">Dvorana</label>
              <select class="form-control" name="venue_id" id="editMatchVenue">
                <option value="">Odaberi dvoranu</option>
                <option value="1">Dvorana Skenderija</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editMatchNotes">Napomene</label>
              <textarea class="form-control" name="notes" id="editMatchNotes" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="editMatchForm" class="btn btn-info">
            <i class="fas fa-save mr-1"></i> Ažuriraj
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Match Modal -->
  <div class="modal fade" id="deleteMatchModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-exclamation-triangle mr-2 text-danger"></i>
            Obriši utakmicu
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="delete_match_id">
          <p id="delete-match-body"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="button" class="btn btn-danger" onclick="MatchService.deleteMatch()">
            <i class="fas fa-trash mr-1"></i> Obriši
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Check if admin and show add button
    const token = localStorage.getItem("user_token");
    const user = Utils.parseJwt(token)?.user;
    
    if (user && user.role === Constants.ADMIN_ROLE) {
      $("#admin-add-match-btn").html('<button class="btn btn-info" onclick="MatchService.openAddModal()"><i class="fas fa-plus-circle mr-2"></i> Zakaži novu utakmicu</button>');
    }
    
    // Initialize match service
    MatchService.init();
  });
</script>
