<div class="container mt-4 mb-5">
  <!-- Header section with statistics -->
  <div class="bg-light rounded-lg p-4 mb-4 shadow-sm">
    <div class="row">
      <div class="col-md-8">
        <h2 class="mb-2">Igrači</h2>
        <p class="text-muted mb-0">Pregled i upravljanje svim registrovanim igračima</p>
      </div>
      <div class="col-md-4 text-right" id="admin-add-player-btn">
        <!-- Admin button will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Player Statistics Row -->
  <div class="row mb-4">
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="total-players">-</div>
          <div class="label">Ukupno igrača</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="male-players"></div>
          <div class="label">Muški igrači</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="female-players"></div>
          <div class="label">Ženski igrači</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="average-age"></div>
          <div class="label">Prosječna starost</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Players Table -->
  <div class="card mb-4">
    <div class="card-header bg-white py-3">
      <h5 class="mb-0">Lista igrača</h5>
    </div>
    <div class="card-body">
      <table id="players-table" class="display table table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Ime</th>
            <th>Datum rođenja</th>
            <th>Pozicija</th>
            <th>Nacionalnost</th>
            <th>Visina</th>
            <th>Akcije</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTable will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Player Modal -->
  <div class="modal fade" id="addPlayerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-plus-circle mr-2 text-info"></i>
            Dodaj novog igrača
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addPlayerForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="playerName">Ime i prezime</label>
                <input type="text" class="form-control" name="name" id="playerName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="playerBirthday">Datum rođenja</label>
                <input type="date" class="form-control" name="birthday" id="playerBirthday" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="playerPosition">Pozicija</label>
                <select class="form-control" name="position" id="playerPosition">
                  <option value="">Odaberi poziciju</option>
                  <option>Golman</option>
                  <option>Lijevo krilo</option>
                  <option>Desno krilo</option>
                  <option>Lijevi bek</option>
                  <option>Desni bek</option>
                  <option>Srednji bek</option>
                  <option>Pivot</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="playerGender">Pol</label>
                <select class="form-control" name="gender_id" id="playerGender" required>
                  <option value="">Odaberi pol</option>
                  <option value="1">Muški</option>
                  <option value="2">Ženski</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="playerNationality">Nacionalnost</label>
                <input type="text" class="form-control" name="nationality" id="playerNationality">
              </div>
              <div class="form-group col-md-4">
                <label for="playerHeight">Visina (cm)</label>
                <input type="number" class="form-control" name="height" id="playerHeight" step="0.01">
              </div>
              <div class="form-group col-md-4">
                <label for="playerWeight">Težina (kg)</label>
                <input type="number" class="form-control" name="weight" id="playerWeight" step="0.01">
              </div>
            </div>
            <div class="form-group">
              <label for="playerHand">Dominantna ruka</label>
              <select class="form-control" name="hand" id="playerHand">
                <option value="">Odaberi</option>
                <option value="left">Lijeva</option>
                <option value="right">Desna</option>
                <option value="both">Obe</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="addPlayerForm" class="btn btn-info">
            <i class="fas fa-save mr-1"></i> Sačuvaj igrača
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Player Modal -->
  <div class="modal fade" id="editPlayerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-edit mr-2 text-info"></i>
            Izmijeni igrača
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editPlayerForm">
            <input type="hidden" name="id" id="editPlayerId">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="editPlayerName">Ime i prezime</label>
                <input type="text" class="form-control" name="name" id="editPlayerName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="editPlayerBirthday">Datum rođenja</label>
                <input type="date" class="form-control" name="birthday" id="editPlayerBirthday" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="editPlayerPosition">Pozicija</label>
                <select class="form-control" name="position" id="editPlayerPosition">
                  <option value="">Odaberi poziciju</option>
                  <option>Golman</option>
                  <option>Lijevo krilo</option>
                  <option>Desno krilo</option>
                  <option>Lijevi bek</option>
                  <option>Desni bek</option>
                  <option>Srednji bek</option>
                  <option>Pivot</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="editPlayerGender">Pol</label>
                <select class="form-control" name="gender_id" id="editPlayerGender" required>
                  <option value="">Odaberi pol</option>
                  <option value="1">Muški</option>
                  <option value="2">Ženski</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="editPlayerNationality">Nacionalnost</label>
                <input type="text" class="form-control" name="nationality" id="editPlayerNationality">
              </div>
              <div class="form-group col-md-4">
                <label for="editPlayerHeight">Visina (cm)</label>
                <input type="number" class="form-control" name="height" id="editPlayerHeight" step="0.01">
              </div>
              <div class="form-group col-md-4">
                <label for="editPlayerWeight">Težina (kg)</label>
                <input type="number" class="form-control" name="weight" id="editPlayerWeight" step="0.01">
              </div>
            </div>
            <div class="form-group">
              <label for="editPlayerHand">Dominantna ruka</label>
              <select class="form-control" name="hand" id="editPlayerHand">
                <option value="">Odaberi</option>
                <option value="left">Lijeva</option>
                <option value="right">Desna</option>
                <option value="both">Obe</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="editPlayerForm" class="btn btn-info">
            <i class="fas fa-save mr-1"></i> Ažuriraj
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Player Modal -->
  <div class="modal fade" id="deletePlayerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-exclamation-triangle mr-2 text-danger"></i>
            Obriši igrača
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="delete_player_id">
          <p id="delete-player-body"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="button" class="btn btn-danger" onclick="PlayerService.deletePlayer()">
            <i class="fas fa-trash mr-1"></i> Obriši
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Check if admin and show add button
    const token = localStorage.getItem("user_token");
    const user = Utils.parseJwt(token)?.user;
    
    if (user && user.role === Constants.ADMIN_ROLE) {
      $("#admin-add-player-btn").html('<button class="btn btn-info" onclick="PlayerService.openAddModal()"><i class="fas fa-plus-circle mr-2"></i> Dodaj novog igrača</button>');
    }
    
    // Initialize player service
    PlayerService.init();
  });
</script>
