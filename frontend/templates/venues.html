<div class="container mt-4 mb-5">
  <!-- Header section with statistics -->
  <div class="bg-light rounded-lg p-4 mb-4 shadow-sm">
    <div class="row">
      <div class="col-md-8">
        <h2 class="mb-2">Dvorane</h2>
        <p class="text-muted mb-0">Pregled i upravljanje dvoranama za rukometne utakmice</p>
      </div>
      <div class="col-md-4 text-right" id="admin-add-venue-btn">
        <!-- Admin button will be inserted here -->
      </div>
    </div>
  </div>
  
  <!-- Venue Statistics Row -->
  <div class="row mb-4">
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="total-venues">-</div>
          <div class="label">Ukupno dvorana</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="total-capacity"></div>
          <div class="label">Ukupni kapacitet</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="planned-matches"></div>
          <div class="label">Planirane utakmice</div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card stats-card h-100">
        <div class="card-body text-center">
          <div class="value" id="total-cities"></div>
          <div class="label">Gradova</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Venues Table -->
  <div class="card mb-4">
    <div class="card-header bg-white py-3">
      <h5 class="mb-0">Lista dvorana</h5>
    </div>
    <div class="card-body">
      <table id="venues-table" class="display table table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Naziv dvorane</th>
            <th>Grad</th>
            <th>Adresa</th>
            <th>Akcije</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTable will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Venue Modal -->
  <div class="modal fade" id="addVenueModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-plus-circle mr-2 text-info"></i>
            Dodaj novu dvoranu
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addVenueForm">
            <div class="form-group">
              <label for="venueName">Naziv dvorane</label>
              <input type="text" class="form-control" name="name" id="venueName" required>
            </div>
            <div class="form-group">
              <label for="venueCity">Grad</label>
              <input type="text" class="form-control" name="city" id="venueCity">
            </div>
            <div class="form-group">
              <label for="venueAddress">Adresa</label>
              <input type="text" class="form-control" name="address" id="venueAddress">
            </div>
            <div class="form-group">
              <label for="venueNotes">Napomene</label>
              <textarea class="form-control" name="notes" id="venueNotes" rows="3" placeholder="Dodatne informacije o dvorani..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="addVenueForm" class="btn btn-info">
            <i class="fas fa-save mr-1"></i> Sačuvaj dvoranu
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Venue Modal -->
  <div class="modal fade" id="editVenueModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-edit mr-2 text-info"></i>
            Izmijeni dvoranu
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editVenueForm">
            <input type="hidden" name="id" id="editVenueId">
            <div class="form-group">
              <label for="editVenueName">Naziv dvorane</label>
              <input type="text" class="form-control" name="name" id="editVenueName" required>
            </div>
            <div class="form-group">
              <label for="editVenueCity">Grad</label>
              <input type="text" class="form-control" name="city" id="editVenueCity">
            </div>
            <div class="form-group">
              <label for="editVenueAddress">Adresa</label>
              <input type="text" class="form-control" name="address" id="editVenueAddress">
            </div>
            <div class="form-group">
              <label for="editVenueNotes">Napomene</label>
              <textarea class="form-control" name="notes" id="editVenueNotes" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="submit" form="editVenueForm" class="btn btn-info">
            <i class="fas fa-save mr-1"></i> Ažuriraj
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Venue Modal -->
  <div class="modal fade" id="deleteVenueModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-exclamation-triangle mr-2 text-danger"></i>
            Obriši dvoranu
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="delete_venue_id">
          <p id="delete-venue-body"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="button" class="btn btn-danger" onclick="VenueService.deleteVenue()">
            <i class="fas fa-trash mr-1"></i> Obriši
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Check if admin and show add button
    const token = localStorage.getItem("user_token");
    const user = Utils.parseJwt(token)?.user;
    
    if (user && user.role === Constants.ADMIN_ROLE) {
      $("#admin-add-venue-btn").html('<button class="btn btn-info" onclick="VenueService.openAddModal()"><i class="fas fa-plus-circle mr-2"></i> Dodaj novu dvoranu</button>');
    }
    
    // Initialize venue service
    VenueService.init();
  });
</script>
