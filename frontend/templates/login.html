<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white text-center py-3">
          <h4 class="mb-0">Prijava</h4>
        </div>
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-info"></i>
          </div>
          
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email adresa</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Unesite email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Lozinka</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Unesite lozinku" required>
            </div>
            
            <button type="submit" class="btn btn-info btn-block">Prijava</button>
          </form>
          
          <div class="text-center mt-3">
            <p class="mb-0">Nemate račun? <a href="#register" class="text-info">Registrujte se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Check if already logged in
    const token = localStorage.getItem("user_token");
    if (token) {
      window.location.hash = "#home";
      return;
    }

    $("#loginForm").validate({
      submitHandler: function(form) {
        const formData = {
          email: $("#email").val(),
          password: $("#password").val()
        };

        $.blockUI({ message: '<h3>Prijavljivanje...</h3>' });

        $.ajax({
          url: Constants.PROJECT_BASE_URL + "auth/login",
          type: "POST",
          data: JSON.stringify(formData),
          contentType: "application/json",
          dataType: "json",
          success: function(result) {
            $.unblockUI();
            if (result.data && result.data.token) {
              localStorage.setItem("user_token", result.data.token);
              toastr.success("Uspješno ste se prijavili!");
              
              // UPDATE NAVIGATION IMMEDIATELY
              UserService.updateNavigation();
              
              // Redirect to home
              setTimeout(function() {
                window.location.hash = "#home";
              }, 500);
            } else {
              toastr.error("Greška prilikom prijave");
            }
          },
          error: function(xhr) {
            $.unblockUI();
            const errorMsg = xhr.responseJSON?.error || "Pogrešan email ili lozinka";
            toastr.error(errorMsg);
          }
        });
      }
    });
  });
</script>
